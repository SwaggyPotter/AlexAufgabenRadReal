<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Junggesellenabschied</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Junggesellenabschied</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="wheel-container">
    <!-- Rad -->
    <div class="wheel" [style.transform]="'rotate(' + rotation + 'deg)'">
      <div class="wheel-item" *ngFor="let mission of missions; let i = index"
        [style.transform]="'rotate(' + i * sliceDegree + 'deg)'">
        <span [style.transform]="'rotate(-' + i * sliceDegree + 'deg)'">
          {{ mission.title }}
        </span>
      </div>
    </div>

    <!-- Zeiger -->
    <div class="pointer"></div>

    <!-- Button zum Starten -->
    <ion-button expand="block" color="primary" (click)="spinWheel()">Spin the Wheel</ion-button>

    <!-- Nachricht f√ºr abgeschlossene Missionen -->
    <div *ngIf="allMissionsCompleted()">
      <p>Alle Missionen abgeschlossen! üéâ</p>
    </div>
  </div>

  <div *ngIf="selectedMission" class="mission-container">
    <h2>Mission:</h2>
    <p>{{ selectedMission.title }}</p>
    <ion-button expand="block" color="success" (click)="markMission(true)">
      Erfolgreich
    </ion-button>
    <ion-button expand="block" color="danger" (click)="markMission(false)">
      Nicht erfolgreich
    </ion-button>
  </div>

  <ion-list>
    <ion-item *ngFor="let mission of missions">
      <ion-label>
        {{ mission.title }}
        <span *ngIf="mission.completed" style="color: green;">‚úîÔ∏è Erledigt</span>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
