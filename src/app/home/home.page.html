<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Junggesellenabschied</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Junggesellenabschied</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="wheel-container" *ngIf="!selectedMission">
    <ion-button expand="block" color="primary" (click)="spinWheel()">Spin the Wheel</ion-button>
    <div *ngIf="allMissionsCompleted()">
      <p>Alle Missionen abgeschlossen! 🎉</p>
    </div>
  </div>

  <div *ngIf="selectedMission" class="mission-container">
    <h2>Mission:</h2>
    <p>{{ selectedMission.title }}</p>
    <ion-button expand="block" color="success" (click)="markMission(true)">Erfolgreich</ion-button>
    <ion-button expand="block" color="danger" (click)="markMission(false)">Nicht erfolgreich</ion-button>
  </div>

  <ion-list>
    <ion-item *ngFor="let mission of missions">
      <ion-label>
        {{ mission.title }}
        <span *ngIf="mission.completed" style="color: green;">✔️ Erledigt</span>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
