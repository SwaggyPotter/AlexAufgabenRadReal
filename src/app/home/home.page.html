<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Junggesellenabschied</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <!-- Glücksrad -->
    <div class="wheel-container">
      <div class="pointer"></div>
      <canvas id="wheel" width="300" height="300"></canvas>
      <button class="spin-button" (click)="spin()" [disabled]="isSpinning">Drehen</button>
    </div>

    <!-- Button zum Wechseln der Räder -->
    <button class="switch-button" (click)="switchWheel()">Wechseln zum anderen Rad</button>

    <!-- Dialog für gewonnene Mission -->
    <div class="dialog" *ngIf="showDialog">
      <p>Mission bestanden?</p>
      <strong>{{ winner }}</strong>
      <button (click)="acceptPrize()">Ja</button>
      <button (click)="declinePrize()">Nein</button>
    </div>

    <!-- Liste der passiven Missionen -->
    <div class="passive-missions">
      <h3>Passive Missionen</h3>
      <ul>
        <li *ngFor="let passive of passiveMissions" [class.active]="passive.title === activePassiveMission">
          <strong>{{ passive.title }}</strong>: {{ passive.description }}
        </li>
      </ul>
    </div>
  </div>
</ion-content>
