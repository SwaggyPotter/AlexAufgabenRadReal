<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Junggesellenabschied</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <div class="wheel-container">
      <!-- Zeiger -->
      <div class="pointer"></div>
      <!-- Canvas für das Rad -->
      <canvas id="wheel" width="300" height="300"></canvas>
      <!-- Spin-Button -->
      <button class="spin-button" (click)="spin()" [disabled]="isSpinning">Drehen</button>
    </div>
    <!-- Gewinner-Anzeige -->
    <div class="winner" *ngIf="winner">
      Gewonnen: <span>{{ winner }}</span>
    </div>
    <!-- Preise-Anzeige -->
    <div class="prizes">
      <ul>
        <li *ngFor="let prize of allPrizes">
          <span>{{ prize.name }}</span>
          <span *ngIf="prize.taken" class="taken">✔️</span>
        </li>
      </ul>
    </div>
    <!-- Dialog für die Entscheidung -->
    <div class="dialog" *ngIf="showDialog">
      <p>Möchtest du den Preis <strong>{{ winner }}</strong> annehmen?</p>
      <button (click)="acceptPrize()">Ja</button>
      <button (click)="declinePrize()">Nein</button>
    </div>
  </div>

</ion-content>
